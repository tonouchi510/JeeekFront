version: 2.1

commands:
  load-env:
    steps:
      - run:
          name: Load credential files
          command: |
            echo $FIREBASE_CREDENTIALS > firebase-service-key-dev.json.enc
            base64 --decode firebase-service-key-dev.json.enc > firebase-service-key-dev.json
            rm firebase-service-key-dev.json.enc
  npm-install:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: install node packages
          command: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

jobs:
  build:
    docker:
      - image: circleci/node:11.7.0
    steps:
      - checkout
      - load-env
      - npm-install
      - run:
          name: npm build
          command: npm run build

  test:
    docker:
      - image: circleci/node:11.7.0
    steps:
      - checkout
      - load-env
      - npm-install
      - run:
          name: run test
          command: echo 'not implemented!'

  deploy:
    docker:
      - image: circleci/node:11.7.0
    steps:
      - checkout
      - load-env
      - npm-install
      - run:
          name: install firebase tools
          command: npm i firebase-tools
      - run:
          name: deploy to Firebase Hosting
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN

workflows:
  version: 2.1
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
      - test:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: develop